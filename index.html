<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Russian Roulette</title>
    <link rel="icon" href="img/revolver.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/revolver.png" type="image/x-icon">
</head>

<body>
    <h2 id="output"></h2>
    <div class="center">
        <img src="img/1.png" alt="menu" id="stoly" class="responsive-img">
        <img src="img/levyP.png" alt="panak" id="panak" class="responsive-img">
        <img src="img/pravyP.png" alt="ppanak" id="ppanak" class="responsive-img">
    </div>

    <div class="buttons">
        <button id="bang">Shoot yourself</button>
        <br>
        <button id="whoosh">Spin chamber</button>
        <br>
        <button id="betray">Obey thy rules</button>
    </div>

    <div class="buttons2">
        <button id="bang2" disabled>Shoot yourself</button>
        <br>
        <button id="whoosh2" disabled>Spin chamber</button>
        <br>
        <button id="betray2" disabled>Obey thy rules</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
